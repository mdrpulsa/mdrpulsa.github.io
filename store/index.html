<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online Saya</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="store-header">
        <div class="container">
            <h1><i class="fas fa-store"></i>MDR Store</h1>
            <div class="header-right">
                <button id="historyBtn" class="header-btn">
                    <i class="fas fa-history"></i>
                </button>
                <div class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="products">
            <h2>Produk Kami</h2>
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="filterBrand">Filter Brand:</label>
                    <select id="filterBrand">
                        <option value="">Semua Brand</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filterCategory">Filter Kategori:</label>
                    <select id="filterCategory">
                        <option value="">Semua Kategori</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="searchProduct">Cari Produk:</label>
                    <input type="text" id="searchProduct" placeholder="Cari nama produk...">
                </div>
            </div>
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Memuat produk...</p>
            </div>
            <div class="product-grid" id="productGrid"></div>
            <div class="error-message" id="errorMessage" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Gagal memuat produk. Silakan coba lagi.</p>
                <button class="retry-btn" id="retryBtn">Coba Lagi</button>
            </div>
        </section>

        <aside class="cart-sidebar" id="cartSidebar">
            <div class="cart-header">
                <h3><i class="fas fa-shopping-cart"></i> Keranjang Belanja</h3>
                <button class="close-cart">&times;</button>
            </div>
            <div class="cart-items" id="cartItems">
                <p class="empty-cart">Keranjang belanja kosong</p>
            </div>
            <div class="cart-total">
                <p>Total: <span id="cartTotal">Rp 0</span></p>
                <button class="checkout-btn">Checkout</button>
            </div>
        </aside>
    </main>

    <footer class="store-footer">
        <p>&copy; <span id="year"></span> Toko Online Saya. All rights reserved.</p>
    </footer>

    <!-- Modal Riwayat Transaksi -->
    <div class="transaction-history-modal" id="transactionHistoryModal">
        <div class="transaction-history-modal-content">
            <div class="transaction-history-header">
                <h3><i class="fas fa-history"></i> Riwayat Transaksi</h3>
                <button class="close-history">&times;</button>
            </div>
            <div class="transaction-history-body" id="transactionHistoryBody">
                <p class="empty-history">Tidak ada riwayat transaksi.</p>
            </div>
            <div class="transaction-history-footer">
                <button class="clear-history-btn">Hapus Riwayat</button>
            </div>
        </div>
    </div>

    <!-- Modal Input Kuantitas Kustom -->
    <div class="quantity-modal" id="quantityModal">
        <div class="quantity-modal-content">
            <div class="quantity-header">
                <h3 id="quantityModalTitle">Masukkan Jumlah</h3>
                <button class="close-quantity-modal">&times;</button>
            </div>
            <div class="quantity-body">
                <p id="quantityModalProductInfo"></p>
                <input type="number" id="quantityInput" value="1" min="1">
            </div>
            <div class="quantity-footer">
                <button id="confirmQuantityBtn" class="confirm-payment">Tambah ke Keranjang</button>
            </div>
        </div>
    </div>

    <script src="assets/js/whatsapp-message.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/products.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
